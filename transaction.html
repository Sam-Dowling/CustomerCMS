
<form name="myForm" class="well col-md-6 col-md-offset-3">

    <div class="form-group row">
        <label class="col-form-label" for="nameInput">Name</label>
        <input id="nameInput" type="text" name="name" ng-model="exchange_cms.name" class="form-control" required>
    </div>

    <div class="form-group row">
        <label class="col-form-label" for="dob">Address</label>
        <input id="addressInput" type="text" name="address" ng-model="exchange_cms.address" class="form-control" required>
    </div>

    <div class="form-group row">
        <label class="col-form-label" for="phoneInput">Phone Number</label>
        <input id="phoneInput" name="phone" ng-model="exchange_cms.phone" class="form-control" required>
    </div>

    <br>
    <div class="form-group row">
        <a href="#/customer/view/{{exchange_cms._id}}" class="btn btn-primary col-md-6">Back</a>
        <button ng-click="save()" ng-disabled="myForm.$invalid" class="btn btn-success col-md-6">Save</button>
    </div>
</form>
